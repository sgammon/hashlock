name: 'Native Builds'

on:
  workflow_call:
    inputs:
      artifact-prefix:
        description: 'Artifact Prefix'
        type: string
        default: 'hashlock-dev'
      retention-days:
        description: 'Artifact Retention'
        type: number
        default: 7

  workflow_dispatch:
    inputs:
      artifact-prefix:
        description: 'Artifact Prefix'
        type: string
        default: 'hashlock'
      retention-days:
        description: 'Artifact Retention'
        type: number
        default: 7

permissions:
  contents: read

jobs:
  native-build:
    name: 'Native'
    uses: ./.github/workflows/ci.native-build.yml
    strategy:
      fail-fast: false
      matrix:
        platform: [linux-amd64, macos-amd64, macos-aarch64]
        include:
          ## Linux: AMD64
          - platform: linux-amd64
            label: 'Linux x86-64'
            runner: ubuntu-latest

          ## macOS: AMD64
          - platform: macos-amd64
            label: 'macOS x86-64'
            runner: macos-latest

          ## macOS: M-series
          - platform: macos-aarch64
            label: 'macOS aarch64'
            runner: macos-13-xlarge

    with:
      label: ${{ matrix.label }}
      runner: ${{ matrix.runner }}
      tag: ${{ matrix.platform }}
      artifact: '${{ inputs.artifact-prefix }}.${{ matrix.platform }}'
      retention-days: ${{ inputs.retention-days }}

  prepare-artifacts:
    name: 'Executables'
    runs-on: ubuntu-latest
    needs: [native-build]
    steps:
      - name: 'Download: Artifacts'
        uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427 # v4.1.4
        with:
          path: ${{ inputs.artifact-prefix }}
          pattern: '${{ inputs.artifact-prefix }}*'
          merge-multiple: true
      - name: 'Artifact: Merged'
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: ${{ inputs.artifact-prefix }}-all
          retention-days: ${{ inputs.retention-days }}
          compression-level: 4
          overwrite: true
          path: '${{ inputs.artifact-prefix }}/*'
