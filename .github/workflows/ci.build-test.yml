name: 'Build & Test'

on:
  workflow_call: {}

permissions:
  contents: read

jobs:
  test-typescript:
    name: 'Tests: Unit'
    runs-on: ubuntu-latest

    steps:
      - name: 'Setup: Harden Runner'
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.codecov.io:443
            api.github.com:443
            bun.sh:443
            cli.codecov.io:443
            github.com:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
      - name: 'Setup: Checkout'
        id: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          persist-credentials: false
      - name: 'Setup: Node'
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: .node-version
      - name: 'Setup: Bun'
        uses: oven-sh/setup-bun@8f24390df009a496891208e5e36b8a1de1f45135 # v1.2.1
        with:
          bun-version: latest
      - name: 'Setup: PNPM'
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v3.0.0
        with:
          version: '8.15.3'
          run_install: |
            - args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: 'Build: Bundle'
        id: build-bundle
        run: bun --bun run build
      - name: 'Check: Formatting'
        id: npm-format-check
        run: bun run format:check
      - name: 'Check: Test'
        id: npm-ci-test
        run: bun run ci-test
      - name: 'Reporting: Code Coverage'
        uses: codecov/codecov-action@125fc84a9a348dbcf27191600683ec096ec9021c # v4.4.1
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: 'Artifact: Distribution'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: hashlock-dist-${{ github.sha }}
          retention-days: 7
          compression-level: 8
          overwrite: true
          path: dist/*

  test-action:
    name: 'Tests: Action'
    runs-on: ubuntu-latest

    steps:
      - name: 'Setup: Harden Runner'
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
      - name: 'Setup: Checkout'
        id: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: 'Test: Local Action'
        id: test-action
        uses: ./

  test-action-strict:
    name: 'Tests: Action (Strict)'
    runs-on: ubuntu-latest

    steps:
      - name: 'Setup: Harden Runner'
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
      - name: 'Setup: Checkout'
        id: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: 'Test: Local Action'
        id: test-action
        uses: ./
        with:
          strict: true
