name: 'Publish: Package'

on:
  workflow_call:
    inputs:
      publish-dry:
        description: 'Publish: Dry-run'
        type: boolean
        default: true
        required: false
      provenance:
        description: 'Publish: Provenance'
        type: boolean
        default: true
        required: false
      registry:
        description: 'Publish: Registry'
        type: string
        default: 'https://registry.npmjs.org'
        required: false
      artifact:
        description: 'Artifact: Name'
        type: string
        default: 'hashlock-pkg-main'
        required: false
      package-name:
        description: 'Package: Name Override'
        type: string
        default: ''
        required: false
      package-version:
        description: 'Package: Version Override'
        type: string
        default: ''
        required: false
      tag:
        description: 'Publish: Tag'
        type: string
        default: 'latest'
        required: false
      environment:
        description: 'Publish: Environment'
        type: string
        default: 'npm'
        required: false
    secrets:
      PUBLISH_TOKEN:
        description: 'Publishing Token'
        required: false

  workflow_dispatch:
    inputs:
      publish-dry:
        description: 'Publish: Dry-run'
        type: boolean
        default: true
      provenance:
        description: 'Publish: Provenance'
        type: boolean
        default: true
      registry:
        description: 'Publish: Registry'
        type: choice
        default: 'https://registry.npmjs.org'
        options:
          - 'https://registry.npmjs.org'
          - 'https://npm.pkg.github.com'
      artifact:
        description: 'Artifact: Name'
        type: string
        default: 'hashlock-pkg-main'
      package-name:
        description: 'Package: Name Override'
        type: string
        default: ''
        required: false
      package-version:
        description: 'Package: Version Override'
        type: string
        default: ''
        required: false
      tag:
        description: 'Publish: Tag'
        type: string
        default: 'latest'
        required: false
      environment:
        description: 'Publish: Environment'
        type: environment
        default: npm
        required: false

permissions:
  contents: read

jobs:
  publish-package-main:
    name: 'Publish: Main Package'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    environment:
      name: ${{ inputs.environment }}
    outputs:
      lib: 'main'
      package: ${{ steps.metadata.outputs.package }}
      version: ${{ steps.metadata.outputs.version }}
      registry: ${{ steps.metadata.outputs.registry }}
    steps:
      - name: 'Setup: Harden Runner'
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bun.sh:443
            fulcio.sigstore.dev:443
            github.com:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            rekor.sigstore.dev:443
      - name: 'Setup: Checkout'
        id: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          persist-credentials: false
      - name: 'Setup: Node'
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: .node-version
          registry-url: ${{ inputs.registry }}
      - name: 'Setup: Bun'
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1.2.2
        with:
          bun-version: latest
      - name: 'Setup: PNPM'
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: '8.15.3'
          run_install: |
            - args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: 'NPM: Package Name Override'
        if: inputs.package-name != ''
        run: |
          echo "Overriding package name as '${{ inputs.package-name }}':"
          cat package.json | jq '.name = "${{ inputs.package-name }}"' | tee package.json | jq
      - name: 'NPM: Package Version Override'
        if: inputs.package-version != ''
        run: |
          echo "Overriding package name as '${{ inputs.package-version }}':"
          cat package.json | jq '.name = "${{ inputs.package-version }}"' | tee package.json | jq
      - name: 'NPM: Metadata'
        id: metadata
        env:
          REGISTRY: ${{ inputs.registry }}
        run: |
          PKG=$(cat package.json | jq .name | sed -e 's/^"//' -e 's/"$//')
          VERSION=$(cat package.json | jq .version | sed -e 's/^"//' -e 's/"$//')
          echo "Package: $PKG"
          echo "Version: $VERSION"
          echo "package=$PKG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "registry=$REGISTRY" >> "$GITHUB_OUTPUT"
      - name: 'Build: Bundle'
        id: build-bundle
        run: bun --bun run build
      - name: 'NPM: Pack'
        run: npm pack
      - name: 'Check: Token'
        run: |
          echo "Checking token..."
          test -n "$NODE_AUTH_TOKEN"
          echo "Token SHA1:"
          echo "$NODE_AUTH_TOKEN" | openssl sha1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN || github.token }}
      - name: 'Artifact: Package'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: ${{ inputs.artifact }}
          retention-days: 7
          compression-level: 0
          overwrite: true
          path: ./*.tgz
      - name: 'NPM: Publish'
        run: |
          npm publish \
            --dry-run=${{ inputs.publish-dry }} \
            --access=public \
            --registry="${{ inputs.registry }}" \
            --provenance=${{ inputs.provenance }} \
            --tag="${{ inputs.tag }}" \
            --token="$NODE_AUTH_TOKEN"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN || github.token }}
